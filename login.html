<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Autotransformers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Autotransformers</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="car-deals.html">Car Deals</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                </form>
                <p id="loginMessage" class="login-message"></p>
                <div class="login-footer">
                    <p>No account? <a href="#" id="registerLink">Register</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Autotransformers Ltd. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
